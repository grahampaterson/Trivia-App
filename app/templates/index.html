{% extends "layout.html" %}
<!-- Content Block -->
{% block content %}
<h1>Q + A</h1>
<table id="qlist" class=table>
  <tr>
    <th>Question</th>
    <th class="ans">Answer</th>
  </tr>
{% for question in questions %}
  <tr id="{{ question['id'] }}">
    <td class="que">{{ question['q'] }}</td>
    <td class="ans">{{ question['a'] }}</td>
  </tr>
{% endfor %}
</table>
<button class="btn btn-default">Show Answers</button>
{% endblock %}

<!-- Scripts block -->
