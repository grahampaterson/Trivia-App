{% extends "layout.html" %}
<!-- Content Block -->
{% block content %}
<div class="page-content">
  <h1>Q + A</h1>
  {% for question in questions %}
  <div id="{{ question['id'] }}" class="question-container">
    <div class="que">{{ question['q'] }}</div>
    <div class="ans">{{ question['a'] }}</div>
    <div class="report">report</div>
  </div>
  {% endfor %}
  <button class="btn btn-default">Show Answers</button>
</div>
{% endblock %}

<!-- Scripts block -->
